<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
        <title>Calculator - Becca Murdoch Frontend Developer</title>
</head>
<body>
    <div class="container">

        <h1>Calculate That</h1>

        <div class="calculator">

            <div class="display">
                <div class="input">
                    eg
                </div>
                <div class="output">
                    eg
                </div>
            </div>

            <div class="container keys">
                <div class="row justify-content-center">
                    <div class="col-9 btn clear">
                        AC
                    </div>
                    <div class="col-3 btn function">
                        /
                    </div>
                </div>
                <div class="row">
                    <div class="btn col-3">
                        7
                    </div>
                    <div class="btn col-3">
                        8
                    </div>
                    <div class="btn col-3">
                        9
                    </div>
                    <div class="btn col-3 function">
                        x
                    </div>
                </div>
                <div class="row">
                    <div class="btn col-3">
                        4
                    </div>
                    <div class="btn col-3">
                        5
                    </div>
                    <div class="btn col-3">
                        6
                    </div>
                    <div class="btn col-3 function">
                        -
                    </div>
                </div>
                <div class="row">
                    <div class="btn col-3">
                        1
                    </div>
                    <div class="btn col-3">
                        2
                    </div>
                    <div class="btn col-3">
                        3
                    </div>
                    <div class="btn col-3 function">
                        +
                    </div>
                </div>
                <div class="row">
                    <div class="btn col-6">
                        0
                    </div>
                    <div class="btn col-3 function">
                        .
                    </div>
                    <div class="btn col-3 function">
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Meerduke/calculator" target="_blank" title="Github">Open source coded</a> by Becca Murdoch
    </footer>
</body>
<script src="src/index.js"></script>
</html>
