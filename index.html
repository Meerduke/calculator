<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
        <title>Calculator - Becca Murdoch Frontend Developer</title>
</head>
<body>
    <div class="container">

        <h1>Calculate That</h1>

        <div class="calculator">

            <div class="display">
                <div class="previous-calculation" data-previous-calculation>
                </div>
                <div class="current-calculation" data-current-calculation>
                </div>
            </div>

            <div class="container keys">
                <div class="row">
                    <div class="col-6 btn clear" data-all-clear>
                        AC
                    </div>
                    <div class="col-3 btn clear" data-delete>
                        DEL
                    </div>
                    <div class="col-3 btn function" data-operation>
                        รท
                    </div>
                </div>
                <div class="row">
                    <div class="btn col-3" data-number>
                        7
                    </div>
                    <div class="btn col-3" data-number>
                        8
                    </div>
                    <div class="btn col-3" data-number>
                        9
                    </div>
                    <div class="btn col-3 function" data-operation>
                        x
                    </div>
                </div>
                <div class="row">
                    <div class="btn col-3" data-number>
                        4
                    </div>
                    <div class="btn col-3" data-number>
                        5
                    </div>
                    <div class="btn col-3" data-number>
                        6
                    </div>
                    <div class="btn col-3 function" data-operation>
                        -
                    </div>
                </div>
                <div class="row">
                    <div class="btn col-3" data-number>
                        1
                    </div>
                    <div class="btn col-3" data-number>
                        2
                    </div>
                    <div class="btn col-3" data-number>
                        3
                    </div>
                    <div class="btn col-3 function" data-operation>
                        +
                    </div>
                </div>
                <div class="row">
                    <div class="btn col-6" data-number>
                        0
                    </div>
                    <div class="btn col-3 function" data-number>
                        .
                    </div>
                    <div class="btn col-3 function" data-equals>
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Meerduke/calculator" target="_blank" title="Github">Open source coded</a>
        <br />
        by Becca Murdoch
    </footer>
</body>
<script src="src/index.js" defer></script>
</html>
